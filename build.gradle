plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
}

group 'io.github.justlel'
version '0.1.4'


allprojects {
    apply plugin: "maven-publish"
    publishing {
        repositories {
            maven {
                name = "GitHubPackages"
                url = uri("https://maven.pkg.github.com/justlel/TGHandlers")
                credentials {
                    username = System.getenv("GITHUB_ACTOR")
                    password = System.getenv("GITHUB_TOKEN")
                }
            }
            maven {
                name = "OSSRH"
                url = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
                credentials {
                    username = System.getenv("MAVEN_USERNAME")
                    password = System.getenv("MAVEN_PASSWORD")
                }
            }

        }
        publications {
            maven(MavenPublication) {
                afterEvaluate {
                    if (name == "OSSRH")
                        from components.java
                }
                versionMapping {
                    usage('java-api') {
                        fromResolutionOf('runtimeClasspath')
                    }
                    usage('java-runtime') {
                        fromResolutionResult()
                    }
                }
                pom {
                    groupId = project(':').group
                    version = project(':').version
                    artifactId = project.name.toLowerCase()
                    name = project(':').name
                    description = "An implementation to pengrad's telegram-bot-api that adds some useful functionalities."
                    licenses {
                        license {
                            name = "GNU General Public License v3.0"
                            url = "https://www.gnu.org/licenses/gpl-3.0.txt"
                        }
                    }
                    developers {
                        developer {
                            id = "justlel"
                        }
                    }
                    scm {
                        connection = 'scm:git:git://github.com/justlel/TGHandlers.git'
                        developerConnection = 'scm:git:ssh://github.com/justlel/TGHandlers.git'
                        url = 'https://github.com/justlel/TGHandlers'
                    }
                }
            }
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}