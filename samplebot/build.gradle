plugins {
    id 'java'
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

jar {
    manifest {
        attributes 'Main-Class': 'io.github.justlel.samplebot.SampleBot'
    }
}

dependencies {
    shadow localGroovy()
    shadow gradleApi()

    implementation project(':tghandlers')
    implementation 'com.github.pengrad:java-telegram-bot-api:6.0.1'
}